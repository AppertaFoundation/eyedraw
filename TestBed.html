<!DOCTYPE html>
<html>
    <head>
        <title>EyeDraw</title>
        
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
        
        <!--   Include this file first to establish name space and include key drawing classes -->
        <script language="JavaScript" src="ED_Drawing.js" type="text/javascript"></script>
        
        <!--   Subclasses loaded according to need -->
        <script language="JavaScript" src="ED_Vitreoretinal.js" type="text/javascript"></script>
        <script language="JavaScript" src="ED_Glaucoma.js" type="text/javascript"></script>
        
        <!--   This script handles the drawings for the page   -->
        <script type="text/javascript">
            
            // This set can be written by PHP and contains doodle data for this drawing from a database
            var doodleSetRPS = 
            [{subclass: "Fundus", originX: "0", originY: "0", apexX: "0", apexY: "0", scaleX: "1", scaleY: "1", arc: "0", rotation: "0", order: "0"},
             {subclass: "RRD", originX: "0", originY: "0", apexX: "0", apexY: "105", scaleX: "1", scaleY: "1", arc: "160", rotation: "330", order: "1"},
             {subclass: "UTear", originX: "-212", originY: "-320", apexX: "0", apexY: "-22", scaleX: "1", scaleY: "1", arc: "0", rotation: "327", order: "2"}];
            
            // Assign a global variable to each drawing on the page
            var drawingEdit;
            var doodleAngleGradeSup;
            
            // Runs on page load
            function init()
            {
                // Get reference to the drawing canvas
                var canvas = document.getElementById('canvas');
                
                // Create a drawing linked to the canvas
                drawingEdit = new ED.Drawing(canvas, ED.eye.Right, 'RPS');
                
                // Preload any images
                drawingEdit.preLoadImagesFrom('graphics/');
                
                // Set focus to canvas element
                canvas.focus();
                
                // Wait for drawing object to be ready before adding objects or drawings
                drawingEdit.onLoaded = function()
                {
                    drawingEdit.addDoodle('Gonioscopy');
                    doodleAngleGradeSup = drawingEdit.addDoodle('AngleGrade');
//                    doodle = drawingEdit.addDoodle('AngleGrade');
//                    doodle.rotation = 90 * Math.PI/180;
//                    doodle = drawingEdit.addDoodle('AngleGrade');
//                    doodle.rotation = 180 * Math.PI/180;
//                    doodle = drawingEdit.addDoodle('AngleGrade');
//                    doodle.rotation = 270 * Math.PI/180;
                    //drawingEdit.addDoodle('PigmentedMesh');
                    drawingEdit.deselectDoodles();
                    drawingEdit.drawAllDoodles();
                }
                
                // Function to detect changes in parameters (eg from mouse dragging)
                drawingEdit.parameterListener = function()
                {
                    if (drawingEdit.selectedDoodle != null && drawingEdit.selectedDoodle.className == 'AngleGrade')
                    {
                        if (drawingEdit.selectedDoodle.rotation == 0)
                        {
                            var angleGradeSup = document.getElementById('angleGradeSup');
                            var grade = drawingEdit.selectedDoodle.getParameter('grade');
                            angleGradeSup.value = grade;
                            angleGradeSup.title = "Hello world";
                        }
                    }
                }
            }
            
            function setGrade(_doodleVarName, _value)
            {
                var doodle;
                
                switch (_doodleVarName)
                {
                    case "doodleAngleGradeSup":
                        doodle = doodleAngleGradeSup;
                        break;
                    default:
                        doodle = null;
                        break;
                }
                
                // Set new value for doodle
                drawingEdit.setParameterForDoodle(doodle, 'grade', _value); 
            }
            
            </script>
    </head>
    
    <body onload="init();">
        <div>
            <div>
                <form>
                    <div>
                        <span>
                            
                            <!-- Doodle controls toolbar -->
                            <button class="imgbutton" class="imgbutton" disabled="true" id="moveToFrontRPS" title="Move to front" onclick="drawingEdit.moveToFront(); return false;" ><img src="graphics/moveToFront.gif"/></button>
                            <button class="imgbutton" disabled="true" id="moveToBackRPS" title="Move to back" onclick="drawingEdit.moveToBack(); return false;" ><img src="graphics/moveToBack.gif" /></button>
                            <button class="imgbutton" disabled="true" id="deleteRPS" title="Delete" onclick="drawingEdit.deleteDoodle(); return false;" ><img src="graphics/delete.gif" /></button>
                            <button class="imgbutton" disabled="true" id="lockRPS" title="Lock" onclick="drawingEdit.lock(); return false;" ><img src="graphics/lock.gif" /></button>
                            <button class="imgbutton" disabled="true" id="unlockRPS" title="Unlock" onclick="drawingEdit.unlock(); return false;" ><img src="graphics/unlock.gif" /></button>                  
                            <br />
                            
                            <!-- Doodle selection toolbar -->
                            <button class="imgbutton" title="Angle new vessels" onclick="drawingEdit.addDoodle('AngleNV'); return false;" ><img src="graphics/angleNV.gif" /></button>
                            <button class="imgbutton" title="Anterior synechiae" onclick="drawingEdit.addDoodle('AntSynech'); return false;" ><img src="graphics/antSynech.gif" /></button>
                            <button class="imgbutton" title="Angle recession" onclick="drawingEdit.addDoodle('AngleRecession'); return false;" ><img src="graphics/angleRecession.gif" /></button>
                            <button class="imgbutton" title="Pigmented meshwork" onclick="drawingEdit.addDoodle('PigmentedMesh'); return false;" ><img src="graphics/pigmentedMesh.gif" /></button>
                             <br />
                            
                            <!-- Canvas element -->
                            <canvas id="canvas" class="canvasclass" width="400" height="400" tabindex="2"></canvas>
                            <br />
                            <button title="Report" onclick="alert(drawingEdit.report()); return false;" >Report</button><br />
                            <select id="angleGradeSup" onclick="setGrade('doodleAngleGradeSup', this.value);">
                                <option value="O">O</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                            </select>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
