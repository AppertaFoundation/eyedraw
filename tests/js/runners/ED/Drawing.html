<!DOCTYPE html>
<html>
	<head>
		<title>Mocha</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Add spec CSS dependencies here -->
		<link rel="stylesheet" type="text/css" href="../../../../assets/css/oe-eyedraw.css" />

		<!-- Test framework CSS -->
		<link rel="stylesheet" href="../../../../assets/components/mocha/mocha.css" />
		<style type="text/css">
		html, body { background: #fff; }
		</style>
	</head>
	<body>

		<div id="mocha"></div>

		<!-- Test framework dependencies -->
		<script src="../../../../assets/components/mocha/mocha.js"></script>
		<script src="../../../../assets/components/chai/chai.js"></script>
		<script src="../../../../assets/components/sinonjs/sinon.js"></script>

		<!-- Test helpers -->
		<script src="../../specs/helpers.js"></script>
		<script src="../../specs/polyfills.js"></script>

		<script>
			this.expect = chai.expect;
			this.assert = chai.assert;
			mocha.setup('bdd');
		</script>

		<!-- Add spec JS dependencies here -->
		<script src="../../../../assets/components/jquery/jquery.min.js"></script>
		<script src="../../../../assets/components/eventemitter2/lib/eventemitter2.js"></script>
		<script src="../../../../assets/components/mustache/mustache.js"></script>

		<!-- Load in the eyedraw scripts -->
		<script type="text/javascript" src="../../../other/js/scripts.js"></script>
		<script>
			this.eyedrawScripts.forEach(function(file) {
				// We use document.write to force the files to be loaded synchronously.
				document.write('<script src="../../../../src/' + file + '"><\/script>');
			});
		</script>
		<!-- End loading in eyedraw scripts -->

		<!-- Add spec files here -->
		<script src="../../specs/ED/Drawing.spec.js"></script>

		<!-- Code coverage dependencies -->
		<!-- <script src="../../../../assets/components/blanket/dist/qunit/blanket.min.js" -->
			<!-- data-cover-adapter="../../adapters/mocha-blanket.js"></script> -->

		<!-- Run the tests -->
		<script>
		if (navigator.userAgent.indexOf('PhantomJS') < 0) {
			mocha.run(function done() {});
		}
		</script>
	</body>
</html>
