<!DOCTYPE html>
<html>
    <head>
        <!-- EyeDraw CSS style sheet -->
        <link rel="stylesheet" href="css/OEEyeDraw.css" type="text/css" media="screen" />
        
        <!-- Mandatory file containing key drawing classes -->
        <script language="JavaScript" src="js/ED_Drawing.js" type="text/javascript"></script>
        
        <!-- Include language specific file with tooltips. Note use of charset attribute to define utf-8 -->
        <!-- NB how to register a script with attribute charset="utf-8" using yii? -->
        <script language="JavaScript" src="js/ED_Tooltips.js" type="text/javascript" charset="utf-8"></script>
        
        <!-- Subclasses loaded according to need -->
        <script language="JavaScript" src="js/ED_AntSeg.js" type="text/javascript"></script>
        <script language="JavaScript" src="js/ED_Glaucoma.js" type="text/javascript"></script>
        
        <!-- This script handles the drawings for the page -->
        <script type="text/javascript">
            
            // Assign a global variable to the drawing
            var drawingEdit;
            
            // Runs on page load
            function init()
            {
                // Create a drawing linked to the canvas
                drawingEdit = new ED.Drawing(document.getElementById('canvasEdit'), ED.eye.Right, 'RPS', true);

                // Create a controller object for this drawing
                var controller = new eyeDrawController(drawingEdit);
                
                // Initialise drawing
                drawingEdit.init();
            }
            
            // Controller class
            function eyeDrawController(_drawing)
            {
                // Register controller for notifications
                _drawing.registerForNotifications(this, 'notificationHandler', []);
                
                // Method called for notification
                this.notificationHandler = function(_messageArray)
                {
                    
                    // Element used to display saved content for debugging purposes
                    var saveInput = document.getElementById('saveInput');
                    
                    switch (_messageArray['eventName'])
                    {
                        // Ready notification
                        case 'ready':
                        _drawing.addDoodle('Gonioscopy');
                        //var doodleAngleGradeSup = _drawing.addDoodle('AngleGrade', {grade:'II'}, {grade:{id:'gradeInputSup'}});
                        //var doodleAngleGradeTem = _drawing.addDoodle('AngleGrade', {grade:'III', rotation:90 * Math.PI/180}, {grade:{id:'gradeInputTem'}});
                        //_drawing.addDoodle('AntSeg', {pupilSize:'Small'}, {pupilSize:{id:'pupilSizeSelect', attribute:'ed_val'}});
                            //_drawing.addDoodle('NuclearCataract', {grade:'Brunescent'}, {grade:{id:'gradeSelect', attribute:'ed_val'}});
//                            _drawing.addBindings(
//                                                 {
//                                                 AngleGrade:{grade:{id:'gradeInput'}}
//                                                 }
//                                                 );
                        _drawing.addDoodle('AngleNV');
                        _drawing.addDoodle('AngleNV');

                        
                            _drawing.deselectDoodles();
                            break;
                        
                        case 'doodleAdded':
                            saveInput.value = _drawing.save();
                            break;
                        
                        case 'doodleDeleted':
                            saveInput.value = _drawing.save();
                            break;
                        
                        case 'mousedragged':
                            saveInput.value = _drawing.save();
                            break;
                        
                        case 'parameterChanged':
                            saveInput.value = _drawing.save();
                            break;
                    }
                }
            }
            
             </script>
    </head>
    <body onload="init();">
        
        <!-- Toolbar -->
        <button class="imgbutton" disabled="true" id="deleteSelectedDoodleRPS" title="Delete" onclick="drawingEdit.deleteSelectedDoodle(); return false;" ><img src="graphics/deleteSelectedDoodle.gif" /></button>
        <button class="imgbutton" id="FuchsRPS" onclick="drawingEdit.addDoodle('CornealScar'); return false;" ><img src="graphics/CornealScar.gif" /></button>
        </br >
        
        <!-- Canvas tooltip -->
        <span class="canvasTooltip" id="canvasEditTooltip"></span>
        
        <!-- Canvas element -->
        <canvas id="canvasEdit" class="ed_canvas_edit" width="300" height="300" tabindex="1"></canvas>
        
        <select name="Element_OphCiExamination_AnteriorSegment[right_pupil_id]" id="pupilSizeSelect">
            <option value="1" ed_val="Large">Large</option>
            <option value="2" ed_val="Medium">Medium</option>
            <option value="3" ed_val="Small">Small</option>
        </select>
        
        <input type="text" id="gradeInputSup" value="O" />
        <input type="text" id="gradeInputTem" value="III" />
        
        <input id="pxeCheckBox" value="1" type="checkbox">
            
        <select id="gradeSelect">
            <option value="1" ed_val="None">None</option>
            <option value="2" ed_val="Mild" selected="selected">Mild</option>
            <option value="3" ed_val="Moderate">Moderate</option>
            <option value="4" ed_val="Brunescent">Brunescent</option>
        </select>
            
        <button onclick="alert(drawingEdit.report()); return false;" >Report</button>
        
        </br>
        <textarea rows="4" cols="180" id="saveInput"></textarea>

    </body>
</html>
